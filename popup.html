<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Scraper</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      box-sizing: border-box;
    }

    h3 {
      text-align: center;
      color: #3f3f3f;
      font-size: 1.6em;
      margin-bottom: 20px;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FF6F61;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #FF5A47;
      transform: scale(1.05);
    }

    button:active {
      background-color: #FF4C3B;
      transform: scale(1);
    }

    #scrapeEmails {
      margin-bottom: 15px;
    }

    #emailsList {
      padding: 0;
      margin-top: 20px;
      list-style: none;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 12px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    li {
      margin-bottom: 10px;
      font-size: 0.9em;
      color: #555;
      padding: 6px;
      border-radius: 4px;
    }

    li.email {
      font-weight: bold;
      background-color: #f1f1f1;
    }

    #downloadBtn {
      display: none;
      margin-top: 20px;
      background-color: #007bff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    #downloadBtn:hover {
      background-color: #0069d9;
      transform: scale(1.05);
    }

    #downloadBtn:active {
      background-color: #0056b3;
      transform: scale(1);
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.8em;
      color: #aaa;
    }

    .footer a {
      color: #FF6F61;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h3>Email Scraper</h3>
  <button id="scrapeEmails">Scrape Emails</button>
  <ul id="emailsList"></ul>
  <button id="downloadBtn">Download as CSV</button>
  
  <div class="footer">
    <p>Powered by <a href="https://yourwebsite.com" target="_blank">Your Name</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
